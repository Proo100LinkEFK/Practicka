<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Pulse — Новости технологий</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="theme-light">
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-microchip"></i> IT Pulse</h1>
      <div class="header-controls">
        <a href="add-news.html" class="btn btn-primary">Добавить новость</a>
        <button id="theme-toggle" class="btn-icon">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <div class="controls">
      <input type="text" id="search-input" placeholder="Поиск по заголовку или тексту..." />
      <select id="category-filter">
        <option value="">Все категории</option>
        <option value="AI">Искусственный интеллект</option>
        <option value="Web">Веб-разработка</option>
        <option value="Mobile">Мобильная разработка</option>
        <option value="Cyber">Кибербезопасность</option>
        <option value="Cloud">Облака</option>
        <option value="DevOps">DevOps</option>
      </select>
    </div>

    <main id="news-container" class="news-grid"></main>

    <div id="notification" class="notification hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
