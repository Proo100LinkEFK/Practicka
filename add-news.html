<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добавить новость — IT Pulse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="theme-light">
  <div class="container">
    <header class="header">
      <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Назад к новостям</a>
      <h1>Добавить новость</h1>
      <div class="header-controls">
        <button id="theme-toggle" class="btn-icon">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <section class="add-news-section">
      <form id="news-form">
        <input type="text" id="title" placeholder="Заголовок (обязательно)" required />
        <textarea id="content" placeholder="Текст новости (минимум 20 символов)" minlength="20" required></textarea>
        <input type="text" id="author" placeholder="Ваше имя (необязательно)" />
        <input type="url" id="image" placeholder="URL изображения (https://...)" />
        <select id="category" required>
          <option value="">Выберите категорию</option>
          <option value="AI">Искусственный интеллект</option>
          <option value="Web">Веб-разработка</option>
          <option value="Mobile">Мобильная разработка</option>
          <option value="Cyber">Кибербезопасность</option>
          <option value="Cloud">Облака</option>
          <option value="DevOps">DevOps</option>
        </select>
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Опубликовать</button>
        </div>
      </form>
    </section>

    <div id="notification" class="notification hidden"></div>
  </div>

  <script src="add-news.js"></script>
</body>
</html>
